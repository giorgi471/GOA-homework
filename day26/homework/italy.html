    <h1>იტალია</h1>
    <h2>მოკლე აღწერა</h2>
    <p>იტალია მდებარეობს სამხრეთ ევროპაში. მისი ისტორია უკავშირდება რომის იმპერიას, აღორძინების ეპოქას და ხელოვნებას. იტალია ცნობილია თავისი სამზარეულოთი, მოდით და არქიტექტურით. დედაქალაქია რომი.</p>
